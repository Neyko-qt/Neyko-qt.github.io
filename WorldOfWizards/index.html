<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RSS Game</title>
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
  <header>
    <h1>WORLD OF WIZARDS</h1>
  </header>
  <main>
    <section>
      <h2>START YOUR OWN ADVENTURE!</h2>
      <a href="game.html" class="btn">START GAME</a>
    </section>
    <section>
      <h2>SCREENSHOTS</h2>
      <div class="slider-wrapper">
        <input type="radio" name="screenshots" id="first-screenshot-radio" checked>
        <input type="radio" name="screenshots" id="second-screenshot-radio">
        <input type="radio" name="screenshots" id="third-screenshot-radio">
        <div class="slider">
          <div class="images first-screenshot-image"></div>
          <div class="images second-screenshot-image"></div>
          <div class="images third-screenshot-image"></div>
        </div>
        <div class="controls">
          <label for="first-screenshot-radio"></label>
          <label for="second-screenshot-radio"></label>
          <label for="third-screenshot-radio"></label>
        </div>
      </div>
    </section>
    <section class="about">
      <h2>AUTHOR OF THE GAME</h2>
      <figure>
        <img width="200px" height="230px" class="author-photo" src='img/author.jpg'>
        <figcaption>
          My name is Kirill Rjabokul.
          <br> Contact me if there are any problems.
        </figcaption>
      </figure>
      <div class="socials">
        <a href="https://github.com/Neyko-qt" class="fa fa-github" title="Git-hub" target="_blank">
        </a>
        <a href="https://vk.com/kirill_rjabokul" class="fa fa-vk" title="VK" target="_blank">
        </a>
        <a href="mailto:fauster08@mail.ru" class="fa fa-envelope" title="email" target="_blank">
        </a>
      </div>
    </section>
  </main>

</body>

</html>
